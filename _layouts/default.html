<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN" lang="zh-CN">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{% if page.path == 'index.html' %}{{ site.name }}{% else %}{% unless page.id %}{{ site.name }} - {% endunless %}{{ page.title }}{% endif %}</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css" />
    <link rel="stylesheet" href="/media/css/highlight.css" />
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a title="网站首页" class="" href="/">Home</a></span>
        <span><a title="文章分类" class="" href="/categories/">Categories</a></span>
        <span><a title="标签索引" class="" href="/tags/">Tags</a></span>
        <span><a title="留言交流" class="" href="/guestbook/">Leave message</a></span>
        <span><a title="我的软件" class="" href="/tools">My Tools</a></span>
        <span><a title="关于站长" class="" href="/about/">About</a></span>
        <span><a title="种子订阅" class="" href="/feed/" target="_blank">RSS</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>

    <footer>
        <p>
          <small>
            Powered by <a href="http://jekyllrb.com">Jekyll</a> @ <a href="http://github.com" >GitHub</a> © 2013 - {{site.time | date:"%Y"}} <a href="/about/">{{ site.author }}</a>
          </small>
        </p>
    </footer>

    </div>
  </body>
</html>
